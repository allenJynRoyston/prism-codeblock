<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- import the webpage's stylesheet -->

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        PrismJS Code Snippets
      </h1>
      <p>
        It's easy, just include your snippet in the HTML or JS folder and reference it in an iframe:
      </p>
      <p>
        So this...
      </p>
      <iframe style="width: 100%; height: 100px" src="https://prism-codeblock.glitch.me/html/iframe-html" frameborder="0" ></iframe> 
      <p>
        Will output this:
      </p>      
      <iframe style="width: 100%; height: 300px" src="https://prism-codeblock.glitch.me/html/example" frameborder="0" ></iframe>  
      
      
      <hr>
      <p>
        And this...
      </p>
      <iframe style="width: 100%; height: 100px" src="https://prism-codeblock.glitch.me/html/iframe-js" frameborder="0" ></iframe> 
      <p>
        Will output this:
      </p>      
      <iframe style="width: 100%; height: 300px" src="https://prism-codeblock.glitch.me/js/example" frameborder="0" ></iframe>        
    </header>
    
  </body>
</html>
